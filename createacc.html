<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="./createacc.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1200px-Amazon_logo.svg.png" alt="amazon logo is here">

        </div>

        <div class="card">
            <div class="content">
                <p>Create Account</p>
            </div>
            <div class="fields">
                <p>All fields are required</p>
            </div>

            <div class="name">
                <label for="">Enter your name</label>
                <input type="text">
            </div>

            <div class="pno">
                <label for="">Enter your mobile number</label>
                <input type="text">
            </div>

            <div class="pass">
                <label for="">Enter Password</label>
                <input type="text">
            </div>

            <div class="cpass">
                <p>Passwords must be at least 6 characters</p>
            </div>

            <div class="repass">
                <label for="">Enter your password again</label>
                <input type="text">

                <button>Continue</button>
            </div>
           
            <div id="terms">By continuing, you agree to Amazon's <a href="#">Conditions of Use <a>and</a> <a href="#">Privacy Notice.</a></div>
        </div>
    </header>
    
</body>
</html>
