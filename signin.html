<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in page</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <section>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1200px-Amazon_logo.svg.png" alt="amazon logo is here">
            <span>.in</span>
        </div>
        <div class="card">
            <h1>Sign in</h1>
            <div class="form">
                <label for="">Enter mobile number or email</label>
                <input type="text">
                <button>Continue</button>
            </div>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use <a>and</a> <a href="#">Privacy Notice.</a></p>
        </div>
    </section>
</body>
</html>
